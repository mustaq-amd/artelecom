<marquee class="scrolling-text">Welcome to AR Telecom</marquee>
<div class="new-arrival-header">
  <p>Newest Arrivals</p>
</div>
<ngb-carousel
  #carousel
  [interval]="3000"
  [pauseOnHover]="true"
  [pauseOnFocus]="true"
  (slide)="onSlide($event)"
  [showNavigationArrows]="false"
  [showNavigationIndicators]="false"
  class="corousal-slider"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3></h3>
    </div>
    <a
      href="https://www.google.fr/?q=Number+{{ i + 1 }}"
      target="_blank"
      rel="nofollow noopener noreferrer"
    >
      <div class="picsum-img-wrapper">
        <img [src]="img.itemImageSrc" alt="My image {{ i + 1 }} description" />
      </div>
    </a>
  </ng-template>
</ngb-carousel>
